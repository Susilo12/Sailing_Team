<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style1.css"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/Roboto/2.0.0/Roboto.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.min.js" type="text/javascript"></script>
    <title>Control System</title>
</head>
<body>
    <div class="fContainer">
        <nav class="wrapper">
            <div class="brand">
                <div class="brand-icon"><i class="fas fa-microchip"></i></div>
                <div class="firstname">IoT</div>
                <div class="lastname">System</div>
            </div>
            <ul class="navigation">
                <li><a href="index.html"><i class="fas fa-chart-line"></i>Monitoring</a></li>
                <li><a href="index1.html" class="active"><i class="fas fa-sliders-h"></i>Control</a></li>
                <li><a href="index2.html"><i class="fas fa-chart-bar"></i>Analysis</a></li>
            </ul>
        </nav>
    </div>
    <div class="Judul">
        <i class="fas fa-sliders-h" style="margin-right: 10px;"></i> Control Panel
    </div>

    <div class="control-panel">
        <div class="room-controls">
            <div class="room-card room-tamu" id="tamu-card">
                <i class="fas fa-couch room-icon" id="tamu-icon"></i>
                <h3 class="room-name">Ruang Tamu</h3>
                <label class="switch">
                    <input type="checkbox" id="ledTamu" onclick="setTamu()">
                    <span class="slider"></span>
                </label>
                <div class="status-text" id="tamu-status">OFF</div>
            </div>
            <div class="room-card room-dapur" id="dapur-card">
                <i class="fas fa-utensils room-icon" id="dapur-icon"></i>
                <h3 class="room-name">Ruang Dapur</h3>
                <label class="switch">
                    <input type="checkbox" id="ledDapur" onclick="setDapur()">
                    <span class="slider"></span>
                </label>
                <div class="status-text" id="dapur-status">OFF</div>
            </div>
            <div class="room-card room-tidur" id="tidur-card">
                <i class="fas fa-bed room-icon" id="tidur-icon"></i>
                <h3 class="room-name">Ruang Tidur</h3>
                <label class="switch">
                    <input type="checkbox" id="ledTidur" onclick="setTidur()">
                    <span class="slider"></span>
                </label>
                <div class="status-text" id="tidur-status">OFF</div>
            </div>
            <div class="room-card room-mandi" id="mandi-card">
                <i class="fas fa-shower room-icon" id="mandi-icon"></i>
                <h3 class="room-name">Ruang Mandi</h3>
                <label class="switch">
                    <input type="checkbox" id="ledMandi" onclick="setMandi()">
                    <span class="slider"></span>
                </label>
                <div class="status-text" id="mandi-status">OFF</div>
            </div>
        </div>
    </div>
    
    <script src="main1.js"></script>
</body>
</html>
